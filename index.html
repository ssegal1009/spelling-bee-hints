<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Hints!</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Spelling Bee Pangram Hints!</h1>
        <p>Enter the letters of today's bee:</p>
        <input type="text" id="bee" placeholder="e.g., abcdefg" maxlength="7">
        <button onclick="getHint1()">Get First Letter</button>
        <button onclick="getHint2()">Is it a compound?</button>
        <button onclick="getHint3()">Get Letter Count</button>


        <div id="hint"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function getHint1() {
            const bee = $('#bee').val();
            $.ajax({
                url: '/get_hint',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ bee: bee }),
                success: function(response) {
                    $('#hint').text(response.hint);
                }
            });
        }
        function getHint2() {
            const bee = $('#bee').val();
            $.ajax({
                url: '/get_compound',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ bee: bee }),
                success: function(response) {
                    $('#hint').text(response.hint);
                }
            });
        }
        function getHint3() {
            const bee = $('#bee').val();
            $.ajax({
                url: '/get_letterCount',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ bee: bee }),
                success: function(response) {
                    $('#hint').text(response.hint);
                }
            });
        }
    </script>
</body>
</html>
